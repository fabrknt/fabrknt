version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Preparing static site deployment"
        - ls -la
        - ls -la website/
    build:
      commands:
        - echo "No build required - static site"
        - cp -r website/* ./ || true
        - ls -la
    postBuild:
      commands:
        - echo "Build completed successfully"
        - ls -la
  artifacts:
    baseDirectory: /
    files:
      - "index.html"
      - "assets/**/*"
      - "CNAME"
      - ".nojekyll"
  cache:
    paths: []

